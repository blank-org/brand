<!doctype html>

		<link rel="stylesheet" href="styles.css">

		<main class="content">
			<div class="header-row">
				<h1>Brand colours</h1>
				<div class="brand-selector">
					<label for="brand-select" class="visually-hidden">ðŸ”»</label>
					<select id="brand-select" aria-label="Select brand"></select>
				</div>
				<h3></h3>
			</div>
			<table aria-label="Brand colours table">
				<thead>
					<tr>
						<th>Serial</th>
						<th>Code</th>
						<th>Colour</th>
						<th>Remark</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>

		<footer id='footer-brand' class="site-footer" role="contentinfo"></footer>

		<script src="script.js"></script>
